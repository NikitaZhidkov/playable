<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe vs AI - PixiJS Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.13.2/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        #gameContainer {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        #status {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #restartBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Tic Tac Toe vs AI</h1>
    <div id="gameContainer"></div>
    <div id="status">Your turn! Click a cell to play X</div>
    <button id="restartBtn" onclick="restartGame()">ðŸ”„ New Game</button>

    <script>
        // Game constants
        const BOARD_SIZE = 3;
        const CELL_SIZE = 120;
        const PADDING = 10;
        const CANVAS_SIZE = BOARD_SIZE * CELL_SIZE + (BOARD_SIZE + 1) * PADDING;
        
        // Game state
        let gameBoard = Array(9).fill(null); // null, 'X', 'O'
        let gameOver = false;
        let playerTurn = true;
        let app = null;
        
        async function initializeGame() {
            try {
                // Create PIXI application with minimal WebGL usage
                app = new PIXI.Application();
                
                await app.init({
                    width: CANVAS_SIZE,
                    height: CANVAS_SIZE,
                    backgroundColor: 0xf8f9fa,
                    antialias: false,
                    hello: false,
                    sharedTicker: false,
                    sharedLoader: false
                });
                
                // Append to container
                const container = document.getElementById('gameContainer');
                container.appendChild(app.canvas);
                
                // Create game board
                createBoard();
                
                // Add click interaction
                app.stage.eventMode = 'static';
                app.stage.on('pointerdown', onBoardClick);
                
            } catch (error) {
                console.error('PIXI initialization failed:', error);
                // Fallback to a simple HTML/CSS version
                createFallbackGame();
            }
        }
        
        function createFallbackGame() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <div id="fallback-board" style="
                    display: grid; 
                    grid-template-columns: repeat(3, 120px); 
                    gap: 10px; 
                    padding: 10px; 
                    background: #2c3e50; 
                    border-radius: 15px;
                ">
                    ${Array(9).fill(0).map((_, i) => `
                        <div class="fallback-cell" data-index="${i}" style="
                            width: 120px; 
                            height: 120px; 
                            background: #ecf0f1; 
                            border: 2px solid #bdc3c7; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center; 
                            font-size: 48px; 
                            font-weight: bold; 
                            cursor: pointer;
                            user-select: none;
                        "></div>
                    `).join('')}
                </div>
            `;
            
            // Add click handlers for fallback
            document.querySelectorAll('.fallback-cell').forEach(cell => {
                cell.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (!gameBoard[index] && !gameOver && playerTurn) {
                        makePlayerMove(index);
                    }
                });
                
                cell.addEventListener('mouseenter', (e) => {
                    if (!gameBoard[parseInt(e.target.dataset.index)] && !gameOver && playerTurn) {
                        e.target.style.background = '#d5dbdb';
                        e.target.style.borderColor = '#3498db';
                    }
                });
                
                cell.addEventListener('mouseleave', (e) => {
                    if (!gameBoard[parseInt(e.target.dataset.index)] && !gameOver) {
                        e.target.style.background = '#ecf0f1';
                        e.target.style.borderColor = '#bdc3c7';
                    }
                });
            });
        }
        
        function makePlayerMove(index) {
            gameBoard[index] = 'X';
            playerTurn = false;
            
            updateDisplay();
            
            if (checkWinner()) {
                endGame(checkWinner());
            } else if (isBoardFull()) {
                endGame('tie');
            } else {
                updateStatus("AI is thinking...");
                setTimeout(makeAIMove, 500);
            }
        }
        
        function updateDisplay() {
            if (app && app.stage) {
                createBoard();
            } else {
                // Update fallback display
                document.querySelectorAll('.fallback-cell').forEach((cell, index) => {
                    const value = gameBoard[index];
                    cell.textContent = value || '';
                    cell.style.color = value === 'X' ? '#e74c3c' : '#3498db';
                });
            }
        }
        
        function createBoard() {
            if (!app || !app.stage) return;
            
            // Clear existing board
            app.stage.removeChildren();
            
            // Create board background
            const boardBg = new PIXI.Graphics();
            boardBg.rect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            boardBg.fill(0x2c3e50);
            app.stage.addChild(boardBg);
            
            // Create grid cells
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cellIndex = i * BOARD_SIZE + j;
                    const x = j * (CELL_SIZE + PADDING) + PADDING;
                    const y = i * (CELL_SIZE + PADDING) + PADDING;
                    
                    // Cell background
                    const cell = new PIXI.Graphics();
                    cell.rect(x, y, CELL_SIZE, CELL_SIZE);
                    cell.fill(0xecf0f1);
                    cell.stroke({ width: 2, color: 0xbdc3c7 });
                    
                    // Add hover effect
                    cell.eventMode = 'static';
                    cell.cursor = 'pointer';
                    cell.on('pointerover', () => {
                        if (!gameBoard[cellIndex] && !gameOver && playerTurn) {
                            cell.clear();
                            cell.rect(x, y, CELL_SIZE, CELL_SIZE);
                            cell.fill(0xd5dbdb);
                            cell.stroke({ width: 2, color: 0x3498db });
                        }
                    });
                    cell.on('pointerout', () => {
                        if (!gameBoard[cellIndex] && !gameOver) {
                            cell.clear();
                            cell.rect(x, y, CELL_SIZE, CELL_SIZE);
                            cell.fill(0xecf0f1);
                            cell.stroke({ width: 2, color: 0xbdc3c7 });
                        }
                    });
                    
                    app.stage.addChild(cell);
                    
                    // Draw existing pieces
                    if (gameBoard[cellIndex]) {
                        drawPiece(x + CELL_SIZE/2, y + CELL_SIZE/2, gameBoard[cellIndex]);
                    }
                }
            }
        }
        
        function drawPiece(x, y, type) {
            if (!app || !app.stage) return;
            
            const piece = new PIXI.Graphics();
            
            if (type === 'X') {
                // Draw X with rounded lines
                piece.moveTo(x - 35, y - 35);
                piece.lineTo(x + 35, y + 35);
                piece.moveTo(x + 35, y - 35);
                piece.lineTo(x - 35, y + 35);
                piece.stroke({ width: 8, color: 0xe74c3c, cap: 'round' });
            } else if (type === 'O') {
                // Draw O
                piece.circle(x, y, 35);
                piece.stroke({ width: 8, color: 0x3498db });
            }
            
            app.stage.addChild(piece);
        }
        
        function onBoardClick(event) {
            if (gameOver || !playerTurn || !app) return;
            
            const rect = app.canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const col = Math.floor((x - PADDING) / (CELL_SIZE + PADDING));
            const row = Math.floor((y - PADDING) / (CELL_SIZE + PADDING));
            
            if (col >= 0 && col < BOARD_SIZE && row >= 0 && row < BOARD_SIZE) {
                const cellIndex = row * BOARD_SIZE + col;
                
                if (!gameBoard[cellIndex]) {
                    makePlayerMove(cellIndex);
                }
            }
        }
        
        function makeAIMove() {
            if (gameOver) return;
            
            let aiMove = getBestAIMove();
            
            if (aiMove !== -1) {
                gameBoard[aiMove] = 'O';
                playerTurn = true;
                
                updateDisplay();
                
                if (checkWinner()) {
                    endGame(checkWinner());
                } else if (isBoardFull()) {
                    endGame('tie');
                } else {
                    updateStatus("Your turn! Click a cell to play X");
                }
            }
        }
        
        function getBestAIMove() {
            // 1. Try to win
            for (let i = 0; i < 9; i++) {
                if (!gameBoard[i]) {
                    gameBoard[i] = 'O';
                    if (checkWinner() === 'O') {
                        gameBoard[i] = null;
                        return i;
                    }
                    gameBoard[i] = null;
                }
            }
            
            // 2. Block player from winning
            for (let i = 0; i < 9; i++) {
                if (!gameBoard[i]) {
                    gameBoard[i] = 'X';
                    if (checkWinner() === 'X') {
                        gameBoard[i] = null;
                        return i;
                    }
                    gameBoard[i] = null;
                }
            }
            
            // 3. Take center if available
            if (!gameBoard[4]) {
                return 4;
            }
            
            // 4. Take corners
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (!gameBoard[corner]) {
                    return corner;
                }
            }
            
            // 5. Take any available space
            for (let i = 0; i < 9; i++) {
                if (!gameBoard[i]) {
                    return i;
                }
            }
            
            return -1;
        }
        
        function checkWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];
            
            for (let line of lines) {
                const [a, b, c] = line;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }
            
            return null;
        }
        
        function isBoardFull() {
            return gameBoard.every(cell => cell !== null);
        }
        
        function endGame(winner) {
            gameOver = true;
            playerTurn = false;
            
            if (winner === 'X') {
                updateStatus("ðŸŽ‰ You win! Congratulations!");
            } else if (winner === 'O') {
                updateStatus("ðŸ¤– AI wins! Better luck next time!");
            } else {
                updateStatus("ðŸ¤ It's a tie! Good game!");
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function restartGame() {
            gameBoard = Array(9).fill(null);
            gameOver = false;
            playerTurn = true;
            updateDisplay();
            updateStatus("Your turn! Click a cell to play X");
        }
        
        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            initializeGame().catch(error => {
                console.error('Failed to initialize game:', error);
                createFallbackGame();
            });
        });
    </script>
</body>
</html>
