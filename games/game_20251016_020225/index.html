<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script>
        // Game setup
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0x2C3E50,
            antialias: true
        });

        // Add canvas to DOM
        document.getElementById('gameContainer').appendChild(app.view);

        // Game state
        let score = 0;
        let clickPower = 1;

        // Create main container
        const gameContainer = new PIXI.Container();
        app.stage.addChild(gameContainer);

        // Create background
        const background = new PIXI.Graphics();
        background.beginFill(0x34495E);
        background.drawRect(0, 0, app.screen.width, app.screen.height);
        background.endFill();
        gameContainer.addChild(background);

        // Create title
        const titleStyle = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 48,
            fontWeight: 'bold',
            fill: '#ECF0F1',
            stroke: '#2C3E50',
            strokeThickness: 4,
            dropShadow: true,
            dropShadowColor: '#000000',
            dropShadowBlur: 4,
            dropShadowAngle: Math.PI / 6,
            dropShadowDistance: 6,
        });

        const title = new PIXI.Text('CLICKER GAME', titleStyle);
        title.anchor.set(0.5);
        title.x = app.screen.width / 2;
        title.y = 80;
        gameContainer.addChild(title);

        // Create score display
        const scoreStyle = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 36,
            fontWeight: 'bold',
            fill: '#E74C3C',
            stroke: '#FFFFFF',
            strokeThickness: 2,
            dropShadow: true,
            dropShadowColor: '#000000',
            dropShadowBlur: 2,
            dropShadowDistance: 3,
        });

        const scoreText = new PIXI.Text('Score: 0', scoreStyle);
        scoreText.anchor.set(0.5);
        scoreText.x = app.screen.width / 2;
        scoreText.y = 150;
        gameContainer.addChild(scoreText);

        // Create clickable button
        const button = new PIXI.Graphics();
        button.beginFill(0x3498DB);
        button.lineStyle(4, 0x2980B9);
        button.drawCircle(0, 0, 100);
        button.endFill();
        button.x = app.screen.width / 2;
        button.y = app.screen.height / 2;
        button.interactive = true;
        button.buttonMode = true;
        gameContainer.addChild(button);

        // Add button text
        const buttonTextStyle = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 24,
            fontWeight: 'bold',
            fill: '#FFFFFF',
        });

        const buttonText = new PIXI.Text('CLICK ME!', buttonTextStyle);
        buttonText.anchor.set(0.5);
        buttonText.x = button.x;
        buttonText.y = button.y;
        gameContainer.addChild(buttonText);

        // Create click effect particles container
        const particlesContainer = new PIXI.Container();
        gameContainer.addChild(particlesContainer);

        // Array to store active particles
        const particles = [];

        // Create particle class
        class ClickParticle {
            constructor(x, y) {
                this.sprite = new PIXI.Graphics();
                this.sprite.beginFill(0xF39C12);
                this.sprite.drawCircle(0, 0, Math.random() * 8 + 4);
                this.sprite.endFill();
                this.sprite.x = x + (Math.random() - 0.5) * 100;
                this.sprite.y = y + (Math.random() - 0.5) * 100;
                
                this.velocityX = (Math.random() - 0.5) * 10;
                this.velocityY = (Math.random() - 0.5) * 10 - 5;
                this.gravity = 0.3;
                this.life = 1;
                this.decay = 0.02;
                
                particlesContainer.addChild(this.sprite);
            }
            
            update() {
                this.sprite.x += this.velocityX;
                this.sprite.y += this.velocityY;
                this.velocityY += this.gravity;
                
                this.life -= this.decay;
                this.sprite.alpha = this.life;
                
                return this.life > 0;
            }
            
            destroy() {
                particlesContainer.removeChild(this.sprite);
            }
        }

        // Create floating score text class
        class FloatingScore {
            constructor(x, y, points) {
                this.text = new PIXI.Text(`+${points}`, new PIXI.TextStyle({
                    fontFamily: 'Arial',
                    fontSize: 32,
                    fontWeight: 'bold',
                    fill: '#2ECC71',
                    stroke: '#FFFFFF',
                    strokeThickness: 2,
                }));
                
                this.text.anchor.set(0.5);
                this.text.x = x;
                this.text.y = y;
                this.velocityY = -3;
                this.life = 1;
                this.decay = 0.015;
                
                gameContainer.addChild(this.text);
            }
            
            update() {
                this.text.y += this.velocityY;
                this.life -= this.decay;
                this.text.alpha = this.life;
                
                return this.life > 0;
            }
            
            destroy() {
                gameContainer.removeChild(this.text);
            }
        }

        const floatingScores = [];

        // Button click handler
        function onButtonClick() {
            // Increase score
            score += clickPower;
            scoreText.text = `Score: ${score}`;
            
            // Button animation
            button.scale.set(0.9);
            setTimeout(() => {
                button.scale.set(1);
            }, 100);
            
            // Create particles
            for (let i = 0; i < 8; i++) {
                particles.push(new ClickParticle(button.x, button.y));
            }
            
            // Create floating score
            floatingScores.push(new FloatingScore(button.x + Math.random() * 100 - 50, button.y - 50, clickPower));
            
            // Increase click power slightly over time
            if (score % 50 === 0) {
                clickPower++;
                
                // Show power up message
                const powerUpText = new PIXI.Text('POWER UP!', new PIXI.TextStyle({
                    fontFamily: 'Arial',
                    fontSize: 28,
                    fontWeight: 'bold',
                    fill: '#E74C3C',
                    stroke: '#FFFFFF',
                    strokeThickness: 2,
                }));
                powerUpText.anchor.set(0.5);
                powerUpText.x = app.screen.width / 2;
                powerUpText.y = 200;
                gameContainer.addChild(powerUpText);
                
                // Remove power up text after 2 seconds
                setTimeout(() => {
                    gameContainer.removeChild(powerUpText);
                }, 2000);
            }
        }

        // Add click event listener
        button.on('pointerdown', onButtonClick);

        // Create stats display
        const statsStyle = new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 20,
            fill: '#BDC3C7',
            align: 'left'
        });

        const clickPowerText = new PIXI.Text(`Click Power: ${clickPower}`, statsStyle);
        clickPowerText.x = 20;
        clickPowerText.y = 20;
        gameContainer.addChild(clickPowerText);

        const instructionText = new PIXI.Text('Click the button to earn points!\nEvery 50 points increases your click power!', new PIXI.TextStyle({
            fontFamily: 'Arial',
            fontSize: 16,
            fill: '#95A5A6',
            align: 'center'
        }));
        instructionText.anchor.set(0.5);
        instructionText.x = app.screen.width / 2;
        instructionText.y = app.screen.height - 60;
        gameContainer.addChild(instructionText);

        // Game loop
        app.ticker.add(() => {
            // Update click power display
            clickPowerText.text = `Click Power: ${clickPower}`;
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles[i].destroy();
                    particles.splice(i, 1);
                }
            }
            
            // Update floating scores
            for (let i = floatingScores.length - 1; i >= 0; i--) {
                if (!floatingScores[i].update()) {
                    floatingScores[i].destroy();
                    floatingScores.splice(i, 1);
                }
            }
            
            // Button hover effect
            const mousePosition = app.renderer.plugins.interaction.mouse.global;
            const distance = Math.sqrt(
                Math.pow(mousePosition.x - button.x, 2) + 
                Math.pow(mousePosition.y - button.y, 2)
            );
            
            if (distance < 100) {
                button.tint = 0x52C5F5; // Lighter blue on hover
            } else {
                button.tint = 0xFFFFFF; // Normal color
            }
        });

        // Make canvas responsive
        function resizeCanvas() {
            const parent = app.view.parentNode;
            const maxWidth = Math.min(parent.clientWidth - 40, 800);
            const maxHeight = Math.min(parent.clientHeight - 40, 600);
            const scale = Math.min(maxWidth / 800, maxHeight / 600);
            
            app.view.style.width = (800 * scale) + 'px';
            app.view.style.height = (600 * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        console.log('Simple Clicker Game loaded successfully!');
        console.log('Click the blue button to increase your score!');
    </script>
</body>
</html>
