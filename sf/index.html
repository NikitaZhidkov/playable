<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        .game-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h1>Simple Clicker Game</h1>
        <p>Click the button to increase your score!</p>
    </div>
    
    <canvas id="gameContainer"></canvas>
    
    <!-- Load Pixi.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    
    <script>
        // Game variables
        let score = 0;
        let clickPower = 1;
        
        // Initialize Pixi Application
        const app = new PIXI.Application({
            view: document.getElementById('gameContainer'),
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: 0x1099bb,
            transparent: true,
            antialias: true
        });
        
        // Make app responsive
        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            repositionElements();
        });
        
        // Create main container
        const gameContainer = new PIXI.Container();
        app.stage.addChild(gameContainer);
        
        // Create score display
        const scoreText = new PIXI.Text('Score: 0', {
            fontFamily: 'Arial',
            fontSize: 48,
            fill: 0xFFFFFF,
            align: 'center',
            dropShadow: true,
            dropShadowColor: 0x000000,
            dropShadowBlur: 4,
            dropShadowDistance: 2
        });
        scoreText.anchor.set(0.5);
        gameContainer.addChild(scoreText);
        
        // Create click power display
        const powerText = new PIXI.Text('Click Power: 1', {
            fontFamily: 'Arial',
            fontSize: 24,
            fill: 0xFFDD44,
            align: 'center',
            dropShadow: true,
            dropShadowColor: 0x000000,
            dropShadowBlur: 2,
            dropShadowDistance: 1
        });
        powerText.anchor.set(0.5);
        gameContainer.addChild(powerText);
        
        // Create main click button
        const buttonGraphics = new PIXI.Graphics();
        const button = new PIXI.Container();
        button.addChild(buttonGraphics);
        
        // Draw the button
        function drawButton(scale = 1, color = 0x4CAF50) {
            buttonGraphics.clear();
            buttonGraphics.beginFill(color);
            buttonGraphics.lineStyle(4, 0x2E7D32);
            buttonGraphics.drawRoundedRect(-75 * scale, -75 * scale, 150 * scale, 150 * scale, 20 * scale);
            buttonGraphics.endFill();
            
            // Add inner highlight
            buttonGraphics.beginFill(0x66BB6A, 0.5);
            buttonGraphics.drawRoundedRect(-65 * scale, -65 * scale, 130 * scale, 130 * scale, 15 * scale);
            buttonGraphics.endFill();
        }
        
        drawButton();
        
        // Add button text
        const buttonText = new PIXI.Text('CLICK ME!', {
            fontFamily: 'Arial',
            fontSize: 20,
            fill: 0xFFFFFF,
            align: 'center',
            fontWeight: 'bold'
        });
        buttonText.anchor.set(0.5);
        button.addChild(buttonText);
        
        gameContainer.addChild(button);
        
        // Make button interactive
        button.interactive = true;
        button.buttonMode = true;
        button.cursor = 'pointer';
        
        // Create particle system for click effects
        const particles = [];
        
        function createParticle(x, y) {
            const particle = new PIXI.Graphics();
            particle.beginFill(Math.random() > 0.5 ? 0xFFD700 : 0xFF6B6B);
            particle.drawCircle(0, 0, Math.random() * 8 + 4);
            particle.endFill();
            
            particle.x = x;
            particle.y = y;
            particle.vx = (Math.random() - 0.5) * 10;
            particle.vy = Math.random() * -8 - 2;
            particle.life = 1.0;
            particle.decay = Math.random() * 0.02 + 0.01;
            
            gameContainer.addChild(particle);
            particles.push(particle);
        }
        
        // Button click handler
        button.on('pointerdown', () => {
            // Increase score
            score += clickPower;
            scoreText.text = `Score: ${score.toLocaleString()}`;
            
            // Button animation
            drawButton(0.9, 0x45a049);
            button.scale.set(0.95);
            
            // Create particles
            for (let i = 0; i < 8; i++) {
                createParticle(
                    button.x + (Math.random() - 0.5) * 100,
                    button.y + (Math.random() - 0.5) * 100
                );
            }
            
            // Check for upgrades
            checkUpgrades();
        });
        
        button.on('pointerup', () => {
            // Reset button appearance
            drawButton(1.0, 0x4CAF50);
            button.scale.set(1.0);
        });
        
        button.on('pointerupoutside', () => {
            // Reset button appearance if pointer leaves
            drawButton(1.0, 0x4CAF50);
            button.scale.set(1.0);
        });
        
        // Upgrade system
        function checkUpgrades() {
            // Increase click power every 50 points
            const newPower = Math.floor(score / 50) + 1;
            if (newPower > clickPower) {
                clickPower = newPower;
                powerText.text = `Click Power: ${clickPower}`;
                
                // Show upgrade notification
                showUpgradeNotification();
            }
        }
        
        function showUpgradeNotification() {
            const notification = new PIXI.Text('POWER UP!', {
                fontFamily: 'Arial',
                fontSize: 32,
                fill: 0xFFD700,
                align: 'center',
                dropShadow: true,
                dropShadowColor: 0x000000,
                dropShadowBlur: 4,
                dropShadowDistance: 2
            });
            notification.anchor.set(0.5);
            notification.x = app.screen.width / 2;
            notification.y = app.screen.height / 2 - 150;
            notification.alpha = 0;
            
            gameContainer.addChild(notification);
            
            // Animate notification
            let fadeIn = true;
            let timer = 0;
            const animate = () => {
                timer += 0.016;
                
                if (fadeIn) {
                    notification.alpha += 0.05;
                    notification.scale.set(notification.scale.x + 0.02);
                    if (notification.alpha >= 1) {
                        fadeIn = false;
                    }
                } else if (timer > 1) {
                    notification.alpha -= 0.03;
                    if (notification.alpha <= 0) {
                        gameContainer.removeChild(notification);
                        return;
                    }
                }
                
                requestAnimationFrame(animate);
            };
            animate();
        }
        
        // Position elements initially
        function repositionElements() {
            const centerX = app.screen.width / 2;
            const centerY = app.screen.height / 2;
            
            scoreText.x = centerX;
            scoreText.y = 150;
            
            powerText.x = centerX;
            powerText.y = 200;
            
            button.x = centerX;
            button.y = centerY + 50;
        }
        
        repositionElements();
        
        // Game loop for particle animation
        app.ticker.add(() => {
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // gravity
                particle.life -= particle.decay;
                particle.alpha = particle.life;
                
                if (particle.life <= 0) {
                    gameContainer.removeChild(particle);
                    particles.splice(i, 1);
                }
            }
            
            // Gentle floating animation for score text
            scoreText.y = 150 + Math.sin(Date.now() * 0.002) * 5;
            
            // Subtle pulse animation for button when idle
            if (button.scale.x === 1) {
                const pulse = 1 + Math.sin(Date.now() * 0.003) * 0.02;
                button.scale.set(pulse);
            }
        });
        
        // Add floating numbers when clicking
        button.on('pointerdown', () => {
            const floatingText = new PIXI.Text(`+${clickPower}`, {
                fontFamily: 'Arial',
                fontSize: 24,
                fill: 0x00FF00,
                align: 'center',
                fontWeight: 'bold'
            });
            floatingText.anchor.set(0.5);
            floatingText.x = button.x + (Math.random() - 0.5) * 50;
            floatingText.y = button.y;
            
            gameContainer.addChild(floatingText);
            
            let life = 1.0;
            const animate = () => {
                floatingText.y -= 2;
                floatingText.alpha = life;
                life -= 0.02;
                
                if (life > 0) {
                    requestAnimationFrame(animate);
                } else {
                    gameContainer.removeChild(floatingText);
                }
            };
            animate();
        });
        
    </script>
</body>
</html>
